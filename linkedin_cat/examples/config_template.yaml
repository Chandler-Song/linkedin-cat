# ================================================
# LinkedIn Cat 配置模板
# ================================================
# 复制此文件为 config.yaml 并根据需要修改

# 项目基本信息
project_name: "LinkedinCat"
version: "1.0.0"

# ================================================
# 安全配置 - 防止账号风险
# ================================================
safety:
  # 联系人冷却期（天）- 同一个人多久后可以再次发送
  cooldown_days: 28
  
  # 每日最大发送数量
  max_daily: 50
  
  # 达到限制时自动停止
  auto_stop_on_limit: true

# ================================================
# 重试配置
# ================================================
retry:
  # 最大重试次数
  max_retries: 2
  
  # 重试延迟（秒）- 指数退避
  delays:
    - 3
    - 7
    - 15

# ================================================
# 延迟配置 - 模拟人工操作
# ================================================
delay:
  # 每次操作之间的最小延迟（秒）
  min_seconds: 3.0
  
  # 每次操作之间的最大延迟（秒）
  max_seconds: 8.0
  
  # 失败后的额外等待时间（秒）
  after_fail: 10.0

# ================================================
# 浏览器配置
# ================================================
browser:
  # 是否无头模式运行（不显示浏览器窗口）
  headless: false
  
  # 操作超时时间（秒）
  timeout: 30
  
  # 浏览器窗口大小
  window_size:
    - 1920
    - 1080

# ================================================
# 路径配置
# ================================================
# 缓存目录
cache_dir: "./cache"

# 日志目录
log_dir: "./logs"

# 消息模板目录
message_dir: "./message"

# URL 列表目录
urls_dir: "./urls"

# ================================================
# 模板变量 - 可在消息模板中使用
# ================================================
# 使用方式: {{variable_name}} 或 {{variable_name|default_value}}
template_variables:
  sender_name: "Your Name"
  sender_title: "Your Title"
  company: "Your Company"
  signature: |
    Best regards,
    Your Name
